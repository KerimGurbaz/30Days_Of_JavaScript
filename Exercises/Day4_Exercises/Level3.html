    <h1>

    <script>
        // 1. Write a program which tells the number of days in a month.


        let mounth = prompt("Enter mounth ?").toLocaleLowerCase()
        let year = prompt("enter year? ")
        switch(mounth){
            case "january":
            case "march":
            case "january":
            case "july":
            case "august":
            case "october":
            case "desember":
                console.log(`${mounth} has 31 days.`);
                break
            case "april":
            case "september":
            case "november":
                console.log(`${mounth} has 30 days.`)
                break
            case "february":
                if(year%400 ==0 || (year % 100 != 0 & year %4==0)){
                    console.log(`${mounth} has 29 days.`);
                }else{
                    console.log(`${mounth} has 28 days.`);
                }
                break
            default:
                console.log("invalid month");

        }
    </script>
