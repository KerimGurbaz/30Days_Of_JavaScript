        // 1.Using console.log() print out the following statement:

        console.log(
            "The quote 'There is no exercise better for the heart than reaching down and lifting people up.' by John Holmes teaches us to help one another."

        // 2.Using console.log() print out the following quote by Mother Teresa:

        console.log(
            "Love is not patronizing and charity isn\'t about pity, it is about love. Charity and love are the same -- with charity you give love, so don\'t just give money but reach out your hand instead."
            )


        // 3.Check if typeof '10' is exactly equal to 10. If not make it exactly equal.
        let num1 = "10"
        let num2 = 10
        console.log(typeof num1 == typeof num2)
        console.log(parseInt(num1) === num2)


        // 4.Check if parseFloat('9.8') is equal to 10 if not make it exactly equal with 10.
        console.log(parseFloat('9.8') === 10)
        console.log(Math.round(parseFloat('9.8')) === 10)


        // 5.Check if 'on' is found in both python and jargon
        let a = "python"
        let b = "jargon"
        console.log(a.includes("on") && b.includes("on"))


        // 6.I hope this course is not full of jargon. Check if jargon is in the sentence.
        let c = "I hope this course is not full of jargon. Check if jargon is in the sentence."
        console.log(c.includes("jargon"))


        // 7.Generate a random number between 0 and 100 inclusively.
        console.log(Math.random() * 100 + 1)

        // 8.Generate a random number between 50 and 100 inclusively.
        console.log(Math.random() * (100 - 50 + 1) + 50)


        // 9.Generate a random number between 0 and 255 inclusively.
        console.log(Math.round(Math.random() * 250 + 1))

        // 10.Access the 'JavaScript' string characters using a random number.
        let x = "JavaScript"
        let y = x[Math.round(Math.random() * (x.length - 1))]
        console.log(y)

        let z = "1\t1\t1\t1\t1\n2\t1\t2\t4\t8\n3\t1\t3\t9\t27\n4\t1\t4\t16\t64\n5\t1\t5\t25\t125\n"
